{% extends "base.html" %}
{% block content %}
<h1>Archives</h1>
<p>
{% set all_section = get_section(path="_index.md") %}
{% for year, posts in all_section.pages | group_by(attribute="year") %}
<details>
    <summary>{{ year }}</summary>
    <ul>
    {% for post in posts %}
        <li><a href="{{ post.permalink }}">{{ post.title }}</a></li>
    {% endfor %}
    </ul>
</details>
{% endfor %}
</p>
{% endblock content %}
